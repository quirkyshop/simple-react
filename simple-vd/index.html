<html>

  	<title>最简React</title>

	<style>
	</style>

  <body>
	
	<div id="ctx"></div>
	<script type="text/javascript" src="vd.js"></script>
	<script>	

	// 真实需要挂载的DOM
	var ctx = document.getElementById('ctx');

	// 虚拟DOM
	var child = React.createElement('li', {}, 'Text Content');
	var root = React.createElement('ul', { className: 'my-list' }, child);
	React.render(root,ctx);
	</script>
