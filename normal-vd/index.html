<html>
  <head>
  	<title>最简React</title>	
  	<meta charset="utf-8">
	<style>
	</style>
  </head>
  
  <body>
	
	<div id="ctx"></div>
	<script type="text/javascript" src="normal-vd.js"></script>
	<script>	

	// 真实需要挂载的DOM
	var ctx = document.getElementById('ctx');

	// class虚拟DOM,基本组件
	var List = React.createClass({
		getInitialState:function(){
			return {
				text:'初始值'
			};
		},

		componentWillMount:function(){
			console.log('before mount');
		},

		componentDidMount:function(){
			console.log('already mount');
		},

		// 这里没有用jsx语法
		render:function(){
			var child = React.createElement('li', {}, 'Text Content');
			var root = React.createElement('ul', {}, [child,child,child]);
			var wrap = React.createElement('div', { className: 'my-list-wrap' }, root);
			return wrap;
		}
	});

	// 这里可以饮用列表基本组件，作为文章List
	var postsList = React.createElement(List,{className:'posts'},[]);

	React.render(postsList,ctx);
	</script>
  </body>
</html>
